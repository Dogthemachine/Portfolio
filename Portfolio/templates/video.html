{% extends "base.html" %}
{% load static %}
{% block content %}

	<div class="overlay-gallery"></div>

	<section class="showcase">
		<header>
			<h2 class="logo" id="top-left">
				<a href="{% url 'photo' %}" style="color: black; position: absolut;">Photo</a></h2>
			<h2 class="logo" id="top-right">
				<a href="{% url 'main' %}" style="color: black; position: absolut;">Home</a></h2>
		</header>


        <div class="column">
            <div class="row grid">

                {% if allvideos %}
                    {% for video in allvideos %}
						<video itemtype="http://schema.org/VideoObject" class="img-fluid mt-3" style="position: relative;" poster="{{ MEDIA_URL }}{{ video.poster }}" controls>
							<source src="{{ MEDIA_URL }}{{ video.video }}#t=0.001" type="video/mp4" />
							<source src="{{ MEDIA_URL }}{{ video.video_webm }}#t=0.001" type="video/webm">
							<meta itemprop="name" content="{{ video.name }}">
							<meta itemprop="thumbnail" content="{{ MEDIA_URL }}{{ video.poster }}">
							<meta itemprop="duration" content="{{ video.duration }}">
						</video>
                    {% endfor %}
                {% endif %}

            </div>
        </div>

    </section>

	<div class="social-gallery">
		<a href="mailto:danileyko@gmail.com">
			<img src="{{ STATIC_URL }}img/email.png" alt=""></a>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/gallery_vid.js"></script>

{% endblock %}

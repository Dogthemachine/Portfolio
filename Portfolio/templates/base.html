{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>Personal portfolio website</title>

        <meta charset="UTF-8">
        <meta name="Description" content="{% block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Personal portfolio website" />
        <meta property="og:description" content="High quality content for your blog, website or any personal needs" />
        <meta property="og:image" content="https://shviper.com/static/img/avatar.png" />
        <meta property="og:type" content="website" />

        <link rel="icon" href="{{ STATIC_URL }}img/icon-mini.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {% block css %}{% endblock %}
    </head>

    <body>
        {% block content %}{% endblock %}
    </body>

    <script src="{{ STATIC_URL }}js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
